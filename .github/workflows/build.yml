# Build the crate, run the tests, and check the code format.
name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
        env:
          TERMINUSDB_API_TOKEN: ${{ secrets.TERMINUSDB_API_TOKEN }}
      - run: python3 convert_to_dirs.py
